server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://quori.rachidjeffali.com$request_uri;
}

server {
	listen 443 ssl default_server http2;
	listen [::]:443 ssl default_server http2;

        ssl_certificate /etc/letsencrypt/live/quori.rachidjeffali.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quori.rachidjeffali.com/privkey.pem;

        server_name quori.rachidjeffali.com;
        root /app/public;

        location / {
            # try to serve file directly, fallback to index.php
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass fpm;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;

            internal;
        }

        location ~ \.php$ {
            return 404;
        }

        error_log /var/log/nginx/project_error.log;
        access_log /var/log/nginx/project_access.log;
}